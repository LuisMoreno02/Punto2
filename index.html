<!DOCTYPE html>
<html>
<head>
    <title>Formulario </title>
    <!-- Agregar enlaces a los archivos de Bootstrap CSS y JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Menú de Navegación de Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Saber Digital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio <span class="sr-only">(actual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h1>Formulario de inscripcion</h1>
    <form action="#" method="post">
        <!-- Campo para ingresar números con máximo 10 caracteres -->
        <div class="form-group">
            <label for="numero">Numero Telefonico:</label>
            <input type="text" class="form-control" id="numero" name="numero" maxlength="10">
        </div>

        <!-- Dos campos para ingresar texto con máximo 40 caracteres -->
        <div class="form-group">
            <label for="texto1">Nombres:</label>
            <input type="text" class="form-control" id="texto1" name="texto1" maxlength="40">
        </div>

        <div class="form-group">
            <label for="texto2">Apellidos:</label>
            <input type="text" class="form-control" id="texto2" name="texto2" maxlength="40">
        </div>

        <!-- Campo para ingresar texto multi-línea con máximo 200 caracteres (3 filas) -->
        <div class="form-group">
            <label for="texto_multilinea">por que te gustaria estudiar con nosotros:</label>
            <textarea class="form-control" id="texto_multilinea" name="texto_multilinea" rows="3" maxlength="200"></textarea>
        </div>

        <!-- Campo para ingresar fecha -->
        <div class="form-group">
            <label for="fecha">Fecha en la que llena el formulario:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
        </div>

        <!-- Campo para ingresar hora -->
        <div class="form-group">
            <label for="hora">Hora en la que llena el formulario:</label>
            <input type="time" class="form-control" id="hora" name="hora">
        </div>

        <!-- Campo que permite seleccionar una casilla -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="casilla" name="casilla">
            <label class="form-check-label" for="casilla">Marque si le gustaria pertenecer a nuestros grupos culturales</label>
        </div>
        <br>

        <!-- Campo para seleccionar una de tres opciones (radio) -->
        <div class="form-check">
            <label>Grupos culturales:</label><br>
            <input type="radio" class="form-check-input" id="opcion1" name="opcion" value="opcion1">
            <label class="form-check-label" for="opcion1">Danza</label><br>
            <input type="radio" class="form-check-input" id="opcion2" name="opcion" value="opcion2">
            <label class="form-check-label" for="opcion2">Gaitas</label><br>
            <input type="radio" class="form-check-input" id="opcion3" name="opcion" value="opcion3">
            <label class="form-check-label" for="opcion3">Artesanias</label>
        </div>

        <!-- Campo para seleccionar colores -->
        <div class="form-group">
            <label for="color">Color que le gustaria para implementar en su carnet:</label>
            <input type="color" class="form-control" id="color" name="color">
        </div>

        <!-- Campo para ingresar correo electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <!-- Campos lista desplegable -->
        <div class="form-group">
            <label for="opciones">Jornada:</label>
            <select class="form-control" id="opciones" name="opciones">
                <option value="opcion1">Diurna</option>
                <option value="opcion2">Tarde - Noche</option>
                <option value="opcion3">Nocturna</option>
            </select>
        </div>

        <!-- Campos lista desplegable que permite seleccionar varias opciones -->
        <div class="form-group">
            <label for="opciones_multiples">Ofertas disponibles:</label>
            <select multiple class="form-control" id="opciones_multiples" name="opciones_multiples">
                <option value="opcion1">Desarrollo Web</option>
                <option value="opcion2">Ciencia de Datos</option>
                <option value="opcion3">Marketing Digital</option>
                <option value="opcion3">Redes de Computadoras</option>
                <option value="opcion3">Programación en C++</option>
                <option value="opcion3">Desarrollo de Aplicaciones Móviles</option>
                
            </select>
        </div>

        <!-- Campo de entrada de texto con autocompletado -->
        <div class="form-group">
            <label for="autocomplete">Sexo:</label>
            <input type="text" class="form-control" id="autocomplete" name="autocomplete" list="sugerencias">
            <datalist id="sugerencias">
                <option value="Masculino">
                <option value="Femenino">
                <option value="Prefiero no contestar">
            </datalist>
        </div>

        <!-- Botón de envío del formulario -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<footer>
    <p>&copy; 2023 Tu Nombre. Todos los derechos reservados.</p>
</footer>

</body>
</html>
